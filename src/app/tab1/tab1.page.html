<ion-content [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let data of historicData | async">
        <ion-label>
          <p>Date: {{ data.date | date }}</p>
          <p>Distance Travelled: {{ data.distanceTravelled }} km</p>
          <p>VET Earned: {{ data.vetEarned }}</p>
          <p>Trip ID: {{ data.tripId }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
